name: Actualizar CSV automáticamente

on:
  # Se ejecuta automáticamente según el cron (ejemplo: diariamente a medianoche UTC)
  schedule:
    - cron: "0 0 * * *"
  # Permite ejecuciones manuales a través de la pestaña Actions en GitHub
  workflow_dispatch:

jobs:
  update_csv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2
        with:
          persist-credentials: true

      - name: Configurar Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'
          
      - name: Run pytest
        run: pytest || true

      - name: Instalar dependencias
        run: pip install pandas

      - name: Ejecutar script para generar CSV
        run: python prueba_azure.py

      - name: Hacer commit y push del CSV
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add sample_data.csv
          git commit -m "Actualización automática del CSV" || echo "No hay cambios para commitear"
          git push
